<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" product="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <section class="product">
    <section class="product__image"></section>

    <section class="product__text-container">
      <h3 class="product__name">PERFUME</h3>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product__price-container">
        <h1 class="product__current-price">$149.99</h1>
        <p class="product__old-price">$169.99</p>
      </div>
      <button class="product__cta"><img class="product__cta-icon" alt="cart icon" src="./images/icon-cart.svg" />Add to Cart</button>
    </section>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hakeem-jc" target="_blank">Hakeem Clarke</a>.
  </div>
</body>
</html>
